<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quote Generator</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #quote { font-size: 1.2rem; margin-bottom: 20px; }
    form { margin-top: 30px; }
    input { display: block; margin: 10px auto; padding: 8px; width: 300px; }
    #feedback { margin-bottom: 10px; }
  </style>
</head>
<body>

<h1>Quote Generator</h1>

<div id="quote">Loading quote...</div>
<button id="new-quote">New Quote</button>

<!-- Feedback message -->
<div id="feedback"></div>

<form id="quote-form">
  <h2>Add a new quote</h2>
  <input type="text" id="quote-input" placeholder="Quote" required />
  <input type="text" id="author-input" placeholder="Author" required />
  <button type="submit">Add Quote</button>
</form>

<script>
const BACKEND_URL = window.location.hostname.includes("localhost")
  ? "http://localhost:2000"
  : "https://cg4wc0ooowkg4c40gos8gsk8.hosting.codeyourfuture.io";

const quoteDiv = document.getElementById("quote");
const button = document.getElementById("new-quote");
const form = document.getElementById("quote-form");
const quoteInput = document.getElementById("quote-input");
const authorInput = document.getElementById("author-input");
const feedbackDiv = document.getElementById("feedback");

// Fetch a random quote
async function fetchQuote() {
  try {
    const response = await fetch(`${BACKEND_URL}/`);
    if (!response.ok) throw new Error("Network response was not ok");
    const text = await response.text();
    quoteDiv.textContent = text;
  } catch (err) {
    console.error("Failed to fetch quote:", err);
    quoteDiv.textContent = "Failed to load quote";
  }
}

// Button to load new quote
button.addEventListener("click", fetchQuote);

// Submit new quote
form.addEventListener("submit", async (event) => {
  event.preventDefault();

  const quote = quoteInput.value.trim();
  const author = authorInput.value.trim();

  // Frontend validation
  if (!quote || !author) {
    feedbackDiv.style.color = "red";
    feedbackDiv.textContent = "Quote and author cannot be empty!";
    return;
  }

  try {
    const response = await fetch(`${BACKEND_URL}/`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ quote, author })
    });

    if (!response.ok) {
      feedbackDiv.style.color = "red";
      const errorText = await response.text();
      feedbackDiv.textContent = `Failed to add quote: ${errorText}`;
      return;
    }

    // Success feedback
    feedbackDiv.style.color = "green";
    feedbackDiv.textContent = "Quote added successfully!";
    setTimeout(() => feedbackDiv.textContent = "", 3000);

    // Clear form
    quoteInput.value = "";
    authorInput.value = "";

    // Fetch a new random quote
    fetchQuote();
  } catch (err) {
    console.error("Error adding quote:", err);
    feedbackDiv.style.color = "red";
    feedbackDiv.textContent = "Error connecting to backend. Try again later.";
  }
});

// Load a quote on page load
fetchQuote();
</script>

</body>
</html>
