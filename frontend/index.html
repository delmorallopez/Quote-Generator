<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quote Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #quote {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    form {
      margin-top: 30px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h1>Quote Generator</h1>

  <div id="quote">Loading quote...</div>
  <button id="new-quote">New Quote</button>

  <form id="quote-form">
    <h2>Add a new quote</h2>
    <input type="text" id="quote-input" placeholder="Quote" required />
    <input type="text" id="author-input" placeholder="Author" required />
    <button type="submit">Add Quote</button>
  </form>

  <script>
    // Automatically choose backend URL: localhost for local testing, production otherwise
    const BACKEND_URL = (window.location.hostname === "" || window.location.hostname.includes("localhost"))
  ? "http://localhost:2000"
  : "https://quote-backend.cyf.cool";


    const quoteDiv = document.getElementById("quote");
    const button = document.getElementById("new-quote");
    const form = document.getElementById("quote-form");
    const quoteInput = document.getElementById("quote-input");
    const authorInput = document.getElementById("author-input");

    // Fetch and display a random quote
    async function fetchQuote() {
      try {
        const response = await fetch(`${BACKEND_URL}/`);
        if (!response.ok) throw new Error("Network response was not ok");
        const text = await response.text();
        quoteDiv.textContent = text;
      } catch (err) {
        console.error("Failed to fetch quote:", err);
        quoteDiv.textContent = "Failed to load quote ðŸ˜¢";
      }
    }

    // Load new quote on button click
    button.addEventListener("click", fetchQuote);

    // Submit new quote via form
    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const quote = quoteInput.value.trim();
      const author = authorInput.value.trim();

      if (!quote || !author) return;

      try {
        const response = await fetch(`${BACKEND_URL}/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ quote, author })
        });
        if (!response.ok) throw new Error("Failed to post quote");

        quoteInput.value = "";
        authorInput.value = "";

        fetchQuote(); // update displayed quote
      } catch (err) {
        console.error("Failed to add quote:", err);
      }
    });

    // Load a quote on page load
    fetchQuote();
  </script>

</body>
</html>
